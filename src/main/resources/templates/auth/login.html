<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>
</head>
<body >
<div >
    <div >
        <form id="loginForm" >
            <div class="mb-4">
                <label for="username" >
                    Email
                </label>
                <input type="text" id="username" name="username" placeholder="이메일 주소 (ex: hello@mail.com)"  required>
            </div>
            <div class="mb-6">
                <label for="password" >
                    Password
                </label>
                <input type="password" id="password" name="password" placeholder="****"  required>
            </div>
            <input type="hidden" id="csrf">
            <div >
                <button id="login" type="submit" >
                    로그인
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
