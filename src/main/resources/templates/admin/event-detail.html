<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">-->
  <title>관리자 이벤트</title>
</head>
<body>
<div >
  <button id="logout" type="button" >로그아웃</button>
  <h2 >
    <span id="eventTitle">This is admin event page.</span>
  </h2>
  <div >
    <form id="eventForm">
      <table id="eventTable" >
        <tbody>
        <tr>
          <td >
            <label for="placeName" >장소 이름</label>
          </td>
          <td >
            <input type="text" id="placeName" name="placeName" readonly>
          </td>
        </tr>
        <tr>
          <td class="md:w-1/3">
            <label for="eventName" >이벤트 이름</label>
          </td>
          <td class="md:w-2/3">
            <input type="text" id="eventName" name="eventName" required>
          </td>
        </tr>
        <tr>
          <td class="md:w-1/3">
            <label for="eventStatus" >이벤트 상태</label>
          </td>
          <td class="md:w-2/3">
            <select id="eventStatus" name="eventStatus"  required>
              <option>열림</option>
              <option>종료</option>
              <option>취소</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="md:w-1/3">
            <label for="eventStartDatetime" >시작 일시</label>
          </td>
          <td class="md:w-2/3">
            <input type="datetime-local" id="eventStartDatetime" name="eventStartDatetime"  required>
          </td>
        </tr>
        <tr>
          <td class="md:w-1/3">
            <label for="eventEndDatetime" >종료 일시</label>
          </td>
          <td class="md:w-2/3">
            <input type="datetime-local" id="eventEndDatetime" name="eventEndDatetime"  required>
          </td>
        </tr>
        <tr>
          <td class="md:w-1/3">
            <label for="currentNumberOfPeople" >현재 인원</label>
          </td>
          <td class="md:w-2/3">
            <input type="number" id="currentNumberOfPeople" name="currentNumberOfPeople" min="0" required>
          </td>
        </tr>
        <tr>
          <td >
            <label for="capacity" >최대 수용 인원</label>
          </td>
          <td class="md:w-2/3">
            <input type="number" id="capacity" name="capacity" min="0" required>
          </td>
        </tr>
        <tr>
          <td class="md:w-1/3">
            <label for="memo" >메모</label>
          </td>
          <td class="md:w-2/3">
            <textarea id="memo" name="memo" ></textarea>
          </td>
        </tr>
        </tbody>
      </table>
      <input type="hidden" id="eventId" name="id">
      <input type="hidden" id="csrf">
    </form>
    <div class="text-right w-full max-w-md">
      <button id="saveEvent" type="submit" >저장</button>
      <button id="removeEvent" type="button" >삭제</button>
      <button id="backToEvents" type="button" >취소</button>
    </div>
  </div>
</div>
</body>
</html>
